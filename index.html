<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div id="app">

    <div class="header">
      <img src="https://assets.brand.microsites.netflix.io/assets/1ed15bca-b389-11e7-9274-06c476b5c346_cm_800w.png?v=55" alt="logo">
      <div class="search_bar">
        <input type="text" v-model="query" @keyup.enter="search">
        <button type="button" name="button" @click="search">Search</button>
      </div>
    </div>

    <div v-for="movie in movies">
      <p>{{movie.title}} {{movie.name}}</p>
      <p>{{movie.original_title}} {{movie.original_name}}</p>
      <p>{{movie.original_language}}</p>
      <!-- ciclo for che stampa il voto ottenuto dall'arrotondamento utilizzando la funzione creata in vue -->
      <i class="fas fa-star" v-for="i in trasformaVoto(movie.vote_average)">{{movie.vote_average}}</i>
      <!-- <p v-for="i in trasformaVoto(movie.vote_average)">{{movie.vote_average}}</p>
      <p v-for="i in (5-trasformaVoto(movie.vote_average))">{{stelle vuote}}</p> -->
      <img v-if="movie.poster_path" :src="'https://image.tmdb.org/t/p/w500' + movie.poster_path" :alt="movie.poster_path">
    </div>
  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
